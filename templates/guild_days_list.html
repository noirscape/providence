{% extends 'base.html' %}

{% block title %}{{ channel.name }} Days list{% endblock %}

{% block content %}
{% if days %}
<ul>
    {% for day in days %}
    <li><a href="{{ url_for('list_all_messages_per_day', guild_id=channel.guild.id, channel_id=channel.id, date=day.strftime('%Y-%m-%d')) }}">{{ day | date }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
