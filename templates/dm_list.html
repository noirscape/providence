{% extends 'base.html' %}

{% block title %}DMs{% endblock %}

{% block content %}
    <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--4-col">
            <ul class="mdl-list">
                {% for dm in dms %}
                    <li class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
                        <span><img class="material-icons mdl-list__item-avatar" src="{{ dm.remote_user.avatar }}"></img>{{ dm.remote_user.name }}</span>

                        <span class="mdl-list__item-sub-title">{{ dm.id }}</span>
                    </span>
                        <a class="mdl-list__item-secondary-action" href="/dms/{{ dm.id }}"><i class="material-icons">keyboard_arrow_right</i></a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="mdl-layout-spacer"></div>
    </div>
{% endblock %}
