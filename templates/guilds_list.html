{% extends 'base.html' %}

{% block title %}Guilds{% endblock %}

{% block content %}
<div class="mdl-grid">
    {% for guild in guilds %}
        <!-- Square card -->
        <div class="mdl-cell mdl-card mdl-shadow--2dp demo-card-square">
            <div style="background: url({{ guild.icon_url }}) center / cover;"
                 class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">{{ guild.name }}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                ID: {{ guild.id }}<br>
                Guild owner: {{ guild.owner_id }}
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect"
                   href="guilds/{{ guild.id }}">Go to channel list</a>
                <a class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect"
                   href="guilds/{{ guild.id }}/info">Details</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
