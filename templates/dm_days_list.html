{% extends 'base.html' %}

{% block title %}{{ channel.name }} - Days list{% endblock %}

{% block content %}
    <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-cell mdl-cell--4-col">
            <ul class="mdl-list">
                {% for day in days %}
                    <li class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
                        <span><i class="material-icons mdl-list__item-icon">#</i>{{ day }}</span></span>
                        <a class="mdl-list__item-secondary-action" href="/dms/{{ channel.id }}/{{ day }}"><i class="material-icons">keyboard_arrow_right</i></a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="mdl-layout-spacer"></div>
    </div>
{% endblock %}
